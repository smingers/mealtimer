<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mealtime(r)</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="og:description" content="" />
        <!--Bootstrap-->
        <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="css/recipe.css" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
    	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    	  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
   		<![endif]-->
	</head>
	
	<body>

    <!-- navbar div that includes the timer and controls-->
    <nav class="navbar navbar-default navbar-fixed-top timer-row" role="navigation">
        <div class="container timer hidden-xs">
            <div class="btn-group">
                <button type="button" class="btn btn-default prev disabled"><span class="glyphicon glyphicon-backward"></span></button>
                <button type="button" class="btn btn-default play"><span class="glyphicon glyphicon-play"></span></button>
                <button type="button" class="btn btn-default pause disabled"><span class="glyphicon glyphicon-pause"></span></button>
                <div class="btn-group">
                <button type="button" class="btn btn-default" data-toggle="dropdown"><span class="glyphicon glyphicon-plus"></span></button>
                    <ul class="dropdown-menu" role="menu">
                        <li role="presentation" class="dropdown-header">ADD TIME TO THIS STEP</li>
                        <li><a href="#" class="add" data-add="60000">1 minute</a></li>
                        <li><a href="#" class="add" data-add="300000">5 minutes</a></li>
                        <li><a href="#" class="add" data-add="600000">10 minutes</a></li>
                        <li><a href="#" class="add" data-add="1800000">30 minutes</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-default next disabled"><span class="glyphicon glyphicon-forward"></span></button>
            </div>
            <h4 class="time">Time: <span class="display">00:00:00</span><small><span class="step"></span></small></h4>
        </div> 
        <div class="container timer visible-xs">
            <div class="btn-group">
                <button type="button" class="btn btn-default prev disabled"><span class="glyphicon glyphicon-backward"></span></button>
                <button type="button" class="btn btn-default play"><span class="glyphicon glyphicon-play"></span></button>
                <button type="button" class="btn btn-default pause disabled"><span class="glyphicon glyphicon-pause"></span></button>
                <button type="button" class="btn btn-default add disabled" data-add="60000"><span class="glyphicon glyphicon-plus"></span></button>
                <button type="button" class="btn btn-default next disabled"><span class="glyphicon glyphicon-forward"></span></button>
            </div>
            <h4 class="time"><span class="display">00:00:00</span></h4>
        </div>
    </nav>

    <!-- Recipe name, description, image, and start button -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="inset title"></h1>
        <h6 class="inset author"></h6>
        <p class="inset description"></p>
        <p><a class="btn btn-primary btn-lg play" id="start" role="button">Start &raquo;</a></p>
      </div>
    </div>
    <div class="progress"></div>

    <div class="container">
        <div class="row main-content">
            <!-- Overview of the recipe, including total time, yield, all ingredients, and tools -->
            <div class="col-md-3 sidebar">
                <div class="yield-time" role="complementary">
                    <br><h4>yield</h4>
                    <ul class="yield list-unstyled">
                        <li></li>
                    </ul><br>
                    <h4>time</h4>
                    <ul class="prep-time list-unstyled">
                    </ul><br>
                </div>
                <div class="tools-ingredients" role="complementary">
                    <h4>tools</h4>
                    <ul class="tools list-unstyled">
                    </ul><br>
                    <h4>ingredients</h4>
                    <!-- <h6 class="ingredient-category">leaven</h6> keep out for now; simplify -->
                    <ul class="ingredients list-unstyled">
                        <li></li>
                    </ul>
                </div>   
            </div>
            
            <!-- All the steps required to make this recipe-->
            <div class="col-md-9 steps">
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <p><a class="btn btn-primary btn-lg stop" role="button">Stop</a></p>
            </div>
        </div>
    </div>
   
    <audio src="audio/pling.mp3" id="timer-audio"></audio>
    
    <footer class="bs-footer" role="contentinfo">
        <div class="container">
            <span class="glyphicon glyphicon-cutlery"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-time"></span>
            <p>MEAL &middot TIMER</p>
            <p class="small">&copy; and baked with love in 2014</p>
        </div>
    </footer>
	
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/jquery.js"></script>
   	<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/purl.js"></script>
    <script type="text/javascript" src="js/recipe.js"></script>

	</body>

</html>
