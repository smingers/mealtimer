<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mealtimer</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta property="og:site_name" content="Mealtimer" />
        <meta name="og:description" content="Mealtimer is the ultimate cooking app, helping you to get wonderful meals on the table and on time." />
        <link rel="icon" type="image/png" href="img/favicon.png">
        <!--Bootstrap-->
        <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.css">
        <link type="text/css" rel="stylesheet" href="css/recipe.css" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
    	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    	  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
   		<![endif]-->
	</head>
	
	<body>

    <!-- navbar div that includes the timer and controls-->
    <nav class="navbar navbar-default navbar-fixed-top timer-row" role="navigation">
        <div class="container timer hidden-xs">
            <a class="navbar-brand" href="../html/home.html"><span class="glyphicon glyphicon-cutlery"></span><span class="glyphicon glyphicon-time"></span> meal&middottimer</a>
            <div class="btn-group navbar-btn">
                <button type="button" class="btn btn-default prev disabled" data-container="body" data-toggle="tooltip" data-placement="bottom" title="Previous step"><span class="glyphicon glyphicon-arrow-left"></span></button>
                <!--
                <button type="button" class="btn btn-default play"><span class="glyphicon glyphicon-play"></span></button>
                <button type="button" class="btn btn-default pause disabled"><span class="glyphicon glyphicon-pause"></span></button>
                <button type="button" class="btn btn-default more disabled" data-container="body" data-toggle="popover"><span class="glyphicon glyphicon-chevron-down"</button>
                -->
                <button type="button" class="btn btn-default next disabled" data-container="body" data-toggle="tooltip" data-placement="bottom" title="Next step"><span class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
            <h4 class="time">Time: <span class="display">00:00:00</span><small><span class="step"></span></small></h4>
        </div> 
        <div class="container timer visible-xs">
            <a class="navbar-brand" href="../html/home.html"><span class="glyphicon glyphicon-cutlery"></span><span class="glyphicon glyphicon-time"></span></a>
            <div class="btn-group navbar-btn">
                <button type="button" class="btn btn-default prev disabled" data-container="body" data-toggle="tooltip" data-placement="bottom" title="Previous step"><span class="glyphicon glyphicon-arrow-left"></span></button>
                <!--
                <button type="button" class="btn btn-default play"><span class="glyphicon glyphicon-play"></span></button>
                <button type="button" class="btn btn-default pause disabled"><span class="glyphicon glyphicon-pause"></span></button>
                <button type="button" class="btn btn-default more disabled" data-container="body" data-toggle="popover"><span class="glyphicon glyphicon-chevron-down"</button>
                -->
                <button type="button" class="btn btn-default next disabled" data-container="body" data-toggle="tooltip" data-placement="bottom" title="Next step"><span class="glyphicon glyphicon-arrow-right"></span></button>
            </div>
            <h4 class="time"><span class="display">00:00:00</span></h4>
        </div>
    </nav>

    <!-- Recipe name, description, image, and start button -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="inset title fn"></h1>
        <h6 class="inset author"></h6>
        <p class="inset description summary"></p>
        <p><button type="button" class="btn btn-primary btn-lg play" id="start">Start &raquo;</button></p>
      </div>
    </div>
    <div class="progress" id="progress-bar-master"></div>

    <div class="container">
        <div class="row main-content">
            <!-- recipe sidebar: total time, yield, ingredients, and tools -->
            <div class="col-md-3 sidebar">
                <div class="yield-time" role="complementary">
                    <br><h4>yield</h4>
                    <ul class="yield list-unstyled">
                        <li></li>
                    </ul><br>
                    <h4>time</h4>
                    <ul class="prep-time list-unstyled">
                    </ul><br>
                </div>
                <div class="tools-ingredients" role="complementary">
                    <h4>tools</h4>
                    <ul class="tools list-unstyled">
                    </ul><br>
                    <h4>ingredients</h4>
                    <ul class="ingredients list-unstyled">
                    </ul>
                </div>   
            </div>
            
            <!-- recipe steps -->
            <div class="col-md-9 steps instructions">
                <!-- <div class="panel panel-default" data-time="15000" data passive="false" id="0"><div class="panel-heading progress"><div class="progress-bar step-progress" role="progressbar"></div><div class="step-controls"><button type="button" class="btn btn-default btn-xs play disabled"><span class="glyphicon glyphicon-play"></span></button><span class="step-times"><span class="elapsed small"></span><span class="divisor small"></span><span class="total small">00:00:15</span></span></div></div><table class="table"><tr><tbody><td class="step-ordinal">0</td><td class="step-text">test test test test test test test test</td></tbody></tr></table></div> -->
            </div>
            
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-9">
                <button type="button" class="btn btn-primary btn-lg" id="stop">Stop</button><p class="lead total-elapsed"></p>
            </div>
        </div>
    </div>
   
    <audio src="audio/pling.mp3" id="timer-audio"></audio>
    
    <footer class="bs-footer" role="contentinfo">
        <div class="container">
            <span class="glyphicon glyphicon-cutlery"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-time"></span>
            <p>MEAL &middot TIMER</p>
            <p class="small">&copy; and baked with love in 2014</p>
        </div>
    </footer>
	
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/jquery.js"></script>
   	<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/purl.js"></script>
    <script type="text/javascript" src="js/recipe.js"></script>

	</body>

</html>
