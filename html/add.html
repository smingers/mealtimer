<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mealtime(r)</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="og:description" content="" />
        <!--Bootstrap-->
        <link type="text/css" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.css" />
        <link type="text/css" rel="stylesheet" href="css/add.css" />
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    	<!--[if lt IE 9]>
    	  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    	  <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
   		<![endif]-->
	</head>
	
	<body>

    <!-- Main jumbotron for the name of the recipe, a brief description and (maybe) a start button -->
    <div class="jumbotron">
      <div class="container">
        <h1 class="inset">Add a New Recipe</h1>
        <p class="inset">Add your own recipe to mealtimer and share it with others.  It's that easy!</p>
      </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2 form-area">
                <form role="form">
                  <div class="form-group">
                    <label for="recipe-title">Recipe Title</label>
                    <input type="text" class="form-control" id="recipe-title" placeholder="Name your recipe">
                  </div>
                  <div class="form-group">
                    <label for="recipe-description">Description</label>
                    <textarea type="text" class="form-control" id="recipe-description" placeholder="Add a description or overview to your recipe (optional)" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="title-image">Image</label>
                    <input type="file" id="title-image">
                    <p class="help-block">Upload a title image for your recipe (optional).</p>
                  </div>
                  <hr>
                    <div class="row">
                        <div class="col-xs-2">
                            <input type="number" class="form-control" placeholder="hr">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" placeholder="min">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" placeholder="sec">
                        </div>
                        <div class="col-xs-6">
                            <input type="text" class="form-control" placeholder="directions for this step">
                        </div>
                    </div>
                  <hr>
                  <button type="submit" class="btn btn-default">Add</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="bs-footer" role="contentinfo">
        <div class="container">
            <span class="glyphicon glyphicon-cutlery"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-time"></span>
            <p>MEAL &middot TIMER</p>
            <p class="small">&copy; and baked with love in 2014</p>
        </div>
    </footer>
	
	<!-- Placed at the end of the document so the pages load faster -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script type="text/javascript" src="js/jquery.js"></script>
   	<!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/site.js"></script>

	</body>

</html>
